

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="js/funciones.js"></script>

    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Implementando Websockets con Node.js</h2>
        <div class="row mt-4">
            <div class="col-sm-6">
                <label class="form-label">Mensajes del servidor</label>
                <textarea id="mensajes" rows="10" cols="10" class="form-control"></textarea>
            </div>
            <div class="col-sm-5">
                <form onsubmit="enviarTexto(event)" action="">
                    <label class="form-label">Texto a enviar</label>
                    <input type="text" id="texto" name="texto" class="form-control">
                    <button type="submit" id="enviar" class="btn btn-primary mt-2">Submit</button>
                <input type="hidden" name="trp-form-language" value="en"/></form>
            </div>
        </div>
    </div>

</body>
</html>
